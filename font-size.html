<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #px{font-size: 16px;}       
        #rem{font-size: 1rem;}
    </style>
</head>
<body>
    <div id="px">PX</div>
    <div id="rem">REM</div>
    px는 사용자가 폰트 사이즈를 변경해도 그대로 유지 , rem은 변경됨.<br>
    정확히는 px는 html의 폰트크기에 상관없이 항상 같지만 , rem은 html의 폰트크기에 비례하여 줄어들거나 커짐.
</body>
</html>
