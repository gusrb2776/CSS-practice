<!DOCTYPE html>
<html>
<head>
    <style>
        .container{
            background-color: powderblue;
            height: 200px;
            display: flex;
            flex-direction:row;
        }
        .item{
            background-color: tomato;
            color:white;
            border:1px solid white;
        }
        .item:nth-child(2){
            flex-basis: 300px; 
            flex-shrink: 0;         /* 창 크기에 따라 줄어드냐 안줄어드냐 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>        
    </div>
    flex-grow: 는 weight를 정하는거다.
</body>
</html>
