<!DOCTYPE html>
<html>

    <head>
        <style>
            #parent, #other{
                border:5px solid tomato;
            }
            #large{
                height: 10000px;
                background-color: tomato;
            }
            #me{
                background-color: black;
                color:white;
                position: fixed;
                left:0px;
                top:0px;    
            }
        </style>
    </head>

    <body>
        <div id="other">other</div>

        <div id="parent">
            parent
            <div id="me">me</div>
        </div>

        <div id="large">large</div>
        position:fixed로 하면 스크롤에 상관없이 그 위치에 고정됨.
    </body>

</html>
